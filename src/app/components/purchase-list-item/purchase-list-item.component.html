<div *ngIf="item">
  <span>{{item.name}}</span>
  |
  <span>{{item.price | customCurrency : 'Ñ€.' : placeEnum.RIGHT}}</span>
  |
  <span>{{item | customJSON}}</span>
  <app-owner [object]="item">
    <button (click)="onEdit()">Edit</button>
    <button (click)="onRemove()">Remove</button>
  </app-owner>
</div>
